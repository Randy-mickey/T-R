  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .contact-section {
      background-color: #fff;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      color: #2c3e50;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #3498db;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .contact-item:hover {
      transform: translateX(10px);
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: white;
      font-size: 1.5rem;
    }

    .contact-text h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #2c3e50;
    }

    .contact-text p {
      color: #7f8c8d;
      font-size: 1rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: bold;
      color: #2c3e50;
    }

    .form-group input,
    .form-group textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-link {
      width: 40px;
      height: 40px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-5px);
      background-color: #2980b9;
    }

    .copy-tooltip {
      position: relative;
      cursor: pointer;
    }

    .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .copy-tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      
      .contact-item:hover {
        transform: none;
      }
    }

    /* Navbar Styling */

    }

    .hire-btn:hover {

      color: #3498db;
    }
  </style>
</head>

  <script>
    // Function to copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          // Update tooltips
          const tooltips = document.querySelectorAll('.tooltip-text');
          tooltips.forEach(tooltip => {
            tooltip.textContent = 'Click to copy';
          });
          
          // Find the tooltip related to the clicked element
          const targetTooltip = event.currentTarget.querySelector('.tooltip-text');
          if (targetTooltip) {
            targetTooltip.textContent = 'Copied!';
            
            // Reset tooltip text after 2 seconds
            setTimeout(() => {
              targetTooltip.textContent = 'Click to copy';
            }, 2000);
          }
        })
        .catch(err => {
          console.error('Failed to copy text: ', err);
        });
    }
